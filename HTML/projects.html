<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/base-styles.css" />
  <link rel="stylesheet" href="../assets/css/project-navbar.css" />
  <link rel="stylesheet" href="../assets/css/project-carousel.css" />
  <link rel="stylesheet" href="../assets/css/project-list.css" />
  <link rel="stylesheet" href="../assets/css/project-page.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Roboto:wght@400;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <title>Amandeep Toora: Projects</title>
</head>

<body>
  <!-- Navigation Panel -->
  <header class="page-header">
    <button id="projects-nav-toggle"><span id="hamburger"></span></button>
    <h1 id="main-page-title">My Current Projects</h1>
    <div class="project-number elevator-floor">
      <img class="digit" id="place-three" src="../assets/images/General/Font/0.png" alt="">
      <img class="digit" id="place-two" src="../assets/images/General/Font/0.png" alt="">
      <img class="digit" id="place-one" src="../assets/images/General/Font/1.png" alt="">
      <div class="counter-panel"></div>
    </div>
    <nav id="projects-nav">
      <img class="logo" src="../assets/images/General/Logo.png" alt="">
      <h1 id="nav-text">Navbar</h1>
      <h2 id="nav-main-page" class="project-item">
        <button id="main-page-link" class="project-link">Main Page</button>
      </h2>
      <h2 id="nav-all-projects" class="project-item">
        <button id="project-page-link" class="project-link">
          All Projects
        </button>
      </h2>
      <div id="separator"></div>
      <ul id="projects-nav-list"></ul>
    </nav>
  </header>


  <div id="projects-main-page">
    <!-- All Projects List Page -->
    <div class="city-background">
      <img src="../assets/images/General/City.png" alt="">
    </div>
    <div class="elevator">
      <div class="elevator-panel left-panel">
        <img class="logo" src="../assets/images/General/Logo.png" alt="">
        <div class="sign-left">
          <h1 class="sign-left-text sign-neon">AMANDEEP</h1>
        </div>
      </div>
      <div class="page-container glass-panel">
        <div class="projects-container">
          <ul class="projects-list"></ul>
        </div>
      </div>
      <div class="elevator-panel right-panel">
        <div class="sign-right">
          <h1 class="sign-right-text sign-neon">TOORA</h1>
        </div>
      </div>
    </div>
  </div>
  <div id="detail-popouts"></div>

  <!-- Templates -->
  <template id="project-template">
    <div class="project-img-container">
      <img class="project-img" src="#" alt="Project Image" />
    </div>
    <div class="project-info-container">
      <h2 class="project-name"></h2>
      <p class="project-description"></p>
      <p class="project-progress"></p>
      <button class="read-more">Read More</button>
    </div>
  </template>

  <template id="detail-page-template">
    <div class="project-details">
      <header>
        <button class="back-btn">Back</button>
        <h1 id="page-title">My Projects</h1>
      </header>
      <!-- Project Info Page -->
      <div class="details-page-container">
        <div class="info-row">
          <div id="col-1" class="info-col">
            <!-- Carousel -->
            <div class="projects-carousel">
              <div class="carousel-background"></div>
              <div class="names-track-container">
                <ul class="names-track"></ul>
              </div>
              <div class="carousel-track-container">
                <button class="expand-carousel"></button>
                <ul class="carousel-track"></ul>
              </div>
              <div class="carousel-nav"></div>
              <button class="carousel-button carousel-left">&lt</button>
              <button class="carousel-button carousel-right">&gt</button>
            </div>

            <div id="tags-container">
              <h3>Languages & Technologies</h3>
              <p id="project-tags"></p>
            </div>
          </div>
          <div id="col-2" class="info-col">
            <div id="description-container">
              <h3>Description</h3>
              <p id="project-description"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script src="../assets/js/projects.js"></script>
  <script src="../assets/js/projects-navbar.js"></script>
  <script src="../assets/js/carousel.js"></script>
  <script src="../assets/js/dat.gui.min.js"></script>
</body>

</html>
