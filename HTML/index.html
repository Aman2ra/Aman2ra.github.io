<body id="body-container">
  <div class="canvas-continer">
    <canvas class="webgl-canvas"></canvas>
  </div>
  <div id="main-page">
    <!-- Name -->
    <div id="name-container">
      <h1 id="name" class="neon">AMANDEEP TOORA</h1>
    </div>
    <!-- Circular Link Buttons -->
    <div id="personal-links-container">
      <ul id="personal-links-list">
        <li>
          <a class="neon" href="https://www.linkedin.com/in/aman2ra/" target="_blank"><i
              class="fa-brands fa-linkedin"></i></a>
        </li>
        <li>
          <a class="neon" href="https://github.com/Dino-Jesus" target="_blank"><i class="fa-brands fa-github"></i></a>
        </li>
        <li>
          <a class="neon" href="#"><i class="fa-solid fa-envelope"></i></a>
        </li>
      </ul>
    </div>
  </div>
  <div id="toggle-btn-container">
    <!-- Button Pops out Carousel -->
    <button id="projects-slider-toggle" aria-label="Toggle Highlighted Projects">
      <!-- Up/Down Arrow -->
      <span id="slide-out-arrow"> Highlighted Projects </span>
    </button>
  </div>
  <!-- Carousel Unit -->
  <!-- Carousel Popout Container -->
  <nav class="popout-unit">
    <!-- Carousel -->
    <div class="projects-carousel">
      <div class="carousel-background"></div>
      <button class="carousel-button carousel-left">&lt</button>
      <div class="carousel-track-container">
        <button class="expand-carousel"></button>
        <ul class="carousel-track"></ul>
      </div>
      <div class="names-track-container neon">
        <ul class="names-track"></ul>
      </div>
      <button class="carousel-button carousel-right">&gt</button>
      <div class="carousel-nav"></div>
    </div>
    <!-- All Projects Button -->
    <a id="all-projects-btn" class="neon" href="./projects.html">All Projects</a>
  </nav>
  <script type="module" src="../js/index.js"></script>
  <script src="../js/carousel.js"></script>
  <script src="../js/dat.gui.min.js"></script>
